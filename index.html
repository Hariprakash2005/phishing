<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://static.licdn.com/sc/h/8wksz3jlmxpfr1yzjzts95z41" alt="LinkedIn Logo">
        </div>
        <div class="login-form">
            <h2>Sign in</h2>
            <p>Stay updated on your professional world.</p>
            <form>
                <div class="input-group">
                    <label for="email">Email or phone</label>
                    <input type="text" id="email" name="email" placeholder="Email or phone">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password">
                    <span class="show-password">Show</span>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="keep-logged-in" name="keep-logged-in" checked>
                    <label for="keep-logged-in">Keep me logged in</label>
                </div>
                <button type="submit" class="sign-in-btn">Sign in</button>
            </form>
            <div class="divider">or</div>
            <button class="google-btn">Continue with Google</button>
            <button class="apple-btn">Sign in with Apple</button>
            <p class="terms">By clicking Continue, you agree to LinkedInâ€™s <a href="#">User Agreement</a>, <a href="#">Privacy Policy</a>, and <a href="#">Cookie Policy</a>.</p>
        </div>
    </div>
</body>
</html>
